<div ng-controller="CtrlNavigator" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="sr-only">Toggle navigation(切换导航)</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      </button>
            <a class="navbar-brand" ng-href="#/{{tenantId}}">{{title}}</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-if='true' ng-class="(currentUrl.indexOf('manageproduct')>=0)? 'active': '';">
                    <a ng-href="#/{{tenantId}}/manageproduct">
                    {{"navbar_manage_product" | translate}}
                    <span class="borderline"></span>
                    </a>
                </li>
              <li ng-if="isAdmin" class="dropdown">
                <a href="" class="dropdown-toggle" data-toggle="dropdown">{{"navbar_statistic_report" | translate}} <span class="borderline"></span><span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li ng-if="true">
                    <a ng-href="#/{{tenantId}}/overallReport">{{"navbar_overall_report" | translate}}</a>
                  </li>
                  <li ng-if="true">
                    <a ng-href="#/{{tenantId}}/drawCoReport">{{"navbar_drawco_report" | translate}}</a>
                  </li>
                </ul>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <!--<li><a href="" id="about" ng-click="showAbout()">{{"navbar_about" | translate}}</a></li>
                <li ng-if="editTenant" class="dropdown">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown">[{{tenantId}}] <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li>
                            <a ng-href="#/{{tenantId}}/tenant-edit">{{"navbar_settings" | translate}}</a>
                        </li>
                    </ul>
                </li>
                <li ng-if="showTenant"><a>[{{tenantId}}]</a></li>
                -->
                <li ng-if="user" class="dropdown">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown"><span ng-if="user.role.name">{{user.role.name|translate}}:</span> {{user.email}} <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu" style="max-height:600px;overflow-y:scroll">
                        <li ng-repeat="tenant in user.tenants"><a href="" ng-click="setTenant(tenant)">[{{tenant}}]</a></li>
                        <li class="divider"></li>
                        <li>
                            <a href="" ng-click="logout()">{{"navbar_logout" | translate}}</a>
                        </li>
                    </ul>
                </li>
                <!-- <li ng-translate-language-select></li> -->
            </ul>
        </div>
    </div>
</div>
